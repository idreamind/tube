<div id="layout" class="wrapper">
    <ul class="fluid-ul">
        <li class="fluid-li img-radio-1" ng-repeat="item in vw.itemsToView" ng-class="item.imgClass">
            <div class="port">
                <div class="radio-title">
                    {{item.title}}
                </div>
                <div class="radio-line" ng-show="{{item.type == 'receivers'}}">&mdash;&emsp;<span class="fa fa-volume-up"></span>&emsp;&mdash;</div>
                <div class="radio-line" ng-show="{{item.type == 'tesla'}}">&mdash;&emsp;<span class="fa fa-bolt"></span>&emsp;&mdash;</div>
                <div class="radio-line" ng-show="{{item.type == 'devices'}}">&mdash;&emsp;<span class="fa fa-plug"></span>&emsp;&mdash;</div>
                <div class="radio-description">
                    {{item.description}}
                </div>
                <span class="glyphicon glyphicon-fullscreen"></span>
            </div>
