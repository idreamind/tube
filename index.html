<!DOCTYPE html>
<html lang="en"  ng-app="tube" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TUBE</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/fav.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- Native CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/qtip/jquery.qtip.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="Global as vg">
    <header>
        <nav class="avbarn navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed menu-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        МЕНЮ
                    </button>
                    <a class="navbar-brand main-brand" href="#/"><b>retro</b>priemnik</a>
                    <a class="navbar-brand main-brand circle-brand" href="#/"><span class="glyphicon glyphicon-volume-up"></span></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#/works" class="dropdown-toggle brand" data-toggle="dropdown" role="button" aria-expanded="false">НАШИ РАБОТЫ<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a class="brand" href="#/receivers"><span class="fa fa-volume-up"></span> ПРИЁМНИКИ</a></li>
                                <li><a class="brand" href="#/devices"><span class="fa fa-plug"></span> ПРИБОРЫ</a></li>
                                <li><a class="brand" href="#/tesla"><span class="fa fa-bolt"></span> КАТУШКА ТЕСЛЫ</a></li>
                                <li class="divider"></li>
                                <li><a class="brand" href="#/works">ВСЕ</a></li>
                            </ul>
                        </li>
                        <li><a class="brand" href="#/contacts">КОНТАКТЫ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="view" ng-view></div>

    <footer>
        <div class="container text-center">
            <a href="#" class="text-center main-brand">retro priemnik</a>
            <div class="row">
                <div class="col-sm-12 text-center">
                    Ламповые приёмники &nbsp;&bull;&nbsp; Профессиональная реставрация
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="text-center">
                    <a href="skype:SkypeUser?chat" class="icon-brand color-skype"><span class="fa fa-skype"></span></a>
                    <a href="https://www.facebook.com/profile.php?id=100001722759506" class="icon-brand color-facebook"><span class="fa fa-facebook-square"></span></a>
                    <a href="mailto:arcam@tut.by?subject=Ретро Приёмник" class="icon-brand color-mail"><span class="fa fa-at"></span></a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12 text-center design-by">
                    designed & developed by K. Voitsekhovsky
                </div>
            </div>
        </div>
    </footer>

    <div class="play" ng-controller="Play as vm" ng-init="vm.init()">
        <div class="check-line">&nbsp;</div>
        <div class="wrapper">
            <ul class="fluid-ul">
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(0)">Берлин</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(1)">Киев</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(2)">Лондон</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(3)">Минск</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(4)">Москва</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(5)">Нью&nbsp;Йорк</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(6)">Париж</span>
                <li class="fluid-li-8">
                    <span class="city" ng-click="vm.city(7)">Прага</span>
            </ul>
        </div>
        <div class="row text-center">
            <span id="toggle" class="glyphicon glyphicon-volume-up" ng-click="vm.toggle()"></span>
        </div>
        <audio preload="auto" id="audio"></audio>
    </div>
    <!-- JavaScript -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="js/qtip/jquery.qtip.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller-global.js"></script>
    <script src="js/controller-play.js"></script>
    <script src="js/controller-contacts.js"></script>
    <script src="js/controller-work.js"></script>

</body>
</html>
